<!DOCTYPE html>
<html lang="hu" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible”IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script scr="js/bootstrap.min.js"></script>
  <script scr="js/jquery-3.6.0.min.js"></script>
  <title>Random jelszó generátor</title>
  <link rel="shortcut icon" type="imagine/png" href="pw.png">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="alert alert-dark mt-5">
      <h1 class="display-1 text-center">Random jelszó generátor</h1>
    </div>
    <div class="pt-5 alert alert-dark text-justify">
      <center>
        <p>Random jelszó generálás</p>
        <p><input class="input-group-text" type=" text" readonly id="yourPw" placeholder="jelszó generálás"></p>
        <p>Hány karakter? <input type="number" id="charNum" value="8" min="1" max="100" /></p>
        <p>Számok <input type="checkbox" id="num"/> Különleges karakterek <input type="checkbox" id="sym"/></p>
        <p><button type="button" id="submit" class="btn btn-success">Generálás</button> <button onclick="myFunction()" class="btn btn-secondary"><i class="bi bi-clipboard"></i></button></p>
      </center>
    </div>
    <script type="text/javascript">
    var char = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var num = '0123456789';
    var sym = '!@#$%^&*=-_';

    var charNum = document.getElementById("charNum");
    var numBox = document.getElementById("num");
    var symBox = document.getElementById("sym");
    var submit = document.getElementById("submit");
    var yourPw = document.getElementById("yourPw");

    submit.addEventListener("click",function(e){
        var characters = char;
        (numBox.checked) ? characters += num : '';
        (symBox.checked) ? characters += sym : '';
        yourPw.value = password(charNum.value, characters);
    });

    function password(l,characters){
    		var pwd = '';
        for(var i = 0; i<l; i++){
        		pwd += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return pwd;
    }
    </script>

    <script>
      function myFunction() {
        var copyText = document.getElementById("yourPw");
        copyText.select();
        copyText.setSelectionRange(0, 99999)
        document.execCommand("copy");
      }
    </script>
  </div>

</body>

</html>
