<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocsánat!</title>
    <!-- Bootstrap CSS betöltése -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Középre igazított h1 cím -->
        <h1 class="display-1 text-center">Bocsánat!</h1>
        <!-- Gif kép beszúrása, középre igazítva és 240x240 pixel méretre beállítva -->
        <div class="text-center">
            <img src="https://media1.giphy.com/media/jnoMSmLO2tt4j50PPS/giphy.gif?cid=6c09b9521ta4dyqn0dr5qkkpqw8rp740r4iqh94ana5jhisd&ep=v1_internal_gif_by_id&rid=giphy.gif&ct=s" alt="Bocsánat Gif" class="img-fluid mt-4" width="240" height="240">
        </div>
        <!-- Megjegyzés -->
        <div class="mt-4 alert alert-light">
            <!-- Itt adhatod meg az üzenetedet -->
            <!-- Példa: -->
            <p><b>Bocsánat!</b></p>
            <p>Ne haragudj, remélem nem olyan rossz a napod azért.</p>
            <p>Sok sikert a vezetéshez, ha mész.</p>
            <p><b>Ügyes leszel!</b></p>
            <p>Ha szeretnéd beszélhetünk elötte.</p>
        </div>
    </div>

    <!-- Bootstrap JavaScript és Popper.js betöltése (jQuery opcionális) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
